<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <body>
        <p id="test">This is some <b>bold</b> text in a paragraph.</p>

        <button id="btn1">Show Text</button>
        <button id="btn2">Show HTML</button>

        <br />
        <br />

        <p>Name: <input type="text" id="test2" value="Mickey Mouuse"></p>
        <button id="btn3">Show Value</button>


        <br>
        <br>

        <p><a href="https://www.w3schools.com" id="test3">W3Schools.com</a></p>
        <button id="btn4">Show href Value</button>

    </body>
</body>

</html>

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            alert("Text: " + $("#test").text());
        });
        $("#btn2").click(function () {
            alert("HTML: " + $("#test").html());
        });
        $("#btn3").click(function () {
            alert("Value: " + $("#test2").val());
        });
        $("#btn4").click(function () {
            alert($("#test3").attr("href"));
        });

    });
</script>
