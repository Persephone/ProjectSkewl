<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Print() {
            let number = 5;
            let increment = 0;

            while (number < 50) {
                document.writeln(number += increment++);
            }
        }

        window.onload = Print();
    </script>
</body>

</html>
