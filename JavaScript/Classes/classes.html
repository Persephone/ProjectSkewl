<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
    class JavaClass {
        constructor(name) {
            this.name = name;
        }

        show() {
            return `Name is: ${this.name}`;
        }
    }

    let jc = new JavaClass("Test");

    console.log(jc.show());

    class Derived extends JavaClass {
        constructor(name) {
            super(name);
        }
    }

    let dc = new Derived("Derived Test");

    console.log(dc.show());
    </script>
</body>
</html>
